<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>SCsCC - Popup</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <p>
    <button id="state"></button><br>
    <button id="options">Options</button>
  </p>

  <p>
    <strong>Convert to:</strong><br>
    <span id="toCurr"></span>
  </p>

  <p><strong>Exchange rates:</strong></p>
  <ul id="rates"></ul>

  <button id="reset">Reset exchange rates</button>
  
  <div class="container">
			<div class="textarea"><textarea contenteditable=true></textarea></div>
			<div class="select"><select></select></div>
			<div class="buttons">
        <table>
          <tr><td class="clear h"><td class="divid h"></td></td><td class="multiply h"><td class="remove h"></td></tr>
          <tr><td class="number">7</td><td class="number">8</td><td class="number">9</td></td></td><td class="subtract h"></td></tr>
          <tr><td class="number">4</td><td class="number">5</td><td class="number">6</td><td class="plus h"></td></tr>
          <tr><td class="number">1</td><td class="number">2</td><td class="number">3</td><td class="percent h"></tr>
          <tr><td class="number">0</td><td class="point"></td><td class="plusminus"></td><td class="equal h"></td></tr>
        </table>
			</div>
		</div>
    <script src="vendor/AterCalculator.js"></script>
  <script type="text/javascript" src="popup.js"></script>
<script src="popupcal.js"></script>
</body>
</html>
